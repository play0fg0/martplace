<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>01_Home Page_Martplace</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="header__top-inner">
					<div class="header__logo">
						<a href="#">
							<img src="images/header/logo.png" alt="">
						</a>
					</div>
					<div class="header__autorization-btn">
						<a href="#">Become a Seller</a>
					</div>
					<div class="header__user-link">
						<a class="header__alarmlink-link" href="#">1</a>
						<a class="header__envelope-link" href="#">2</a>
						<a class="header__cart-link" href="#">3</a>
					</div>
				</div>
			</div>
		</div>
		<div class="header__menu">
			<div class="container">
				<nav class="menu">
					<ul class="menu__list">
						<li><a href="#"> Home</a></li>
						<li><a href="#"> All Products</a></li>
						<li><a href="#"> Wordpress</a></li>
						<li><a href="#"> Festures</a></li>
						<li><a href="#"> Pages</a></li>
					</ul>
					<div class="header__search-form">
						<form>
							<input type="text" placeholder="Search product here...">
							<button type="submit"></button>
						</form>
					</div>
				</nav>
				
			</div>
		</div>
	</header>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.min.js"></script>
</body>

</html>
